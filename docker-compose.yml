version: "3.8"

services:
  literary-agent:
    build: .
    container_name: openclaw-literary-agent
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - agent-state:/app/state
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  agent-state:
